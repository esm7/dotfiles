- defaults:
    link:
      relink: true

- clean: ['~']

- shell:
  - [~/dotfiles/pre_install.sh, Running pre-install script]

- link:
    ~/.bash_profile:
      path: bash_profile
      force: true
    ~/.zshrc: zshrc
    ~/.vimrc: vimrc
    ~/.vimrc.base: vimrc.base
    ~/.vim: vim
    ~/.oh-my-zsh: oh-my-zsh

- shell:
  - [git submodule update --init --recursive, Installing submodules]
